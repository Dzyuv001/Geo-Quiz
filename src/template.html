<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World html</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="--Replace this with a useful description of your website">
    <meta http-equiv="X-UA-Comparible" content="ie=edge">

    <!-- meta data protocol made by facebook https://ogp.me/ -->
    <meta property="og:image" content="href link to relevant image">
    <meta property="og:description"
        content="A description give a concise and relevant set of details about this website">
    <meta property="og:title" content="The title of the page">

    <!--twitter version of meta data https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started  -->
    <meta name="twitter:title" content="Title">
    <meta name="twitter:card" content="summary_large_image ¬ type of card that can be displayed">
    <meta name="twitter:site" content="eg @nytimes where the data was gained from">
    <meta name="twitter:creator" content=" eg @SarahMaslinNir who created the post">
    <meta name="twitter:description"
        content="the description that will provide further detail beyond the scope of the image title an other meta data">
    <meta name="twitter:image" content="href link to the image">
    <meta name="twitter:image:alt"
        content="text describing the image because the image may not load or the user is blind">

    <!-- favicon to have little picture at top of tab or when the page is bookmarked -->
    <!-- try to use.ico as it is supported by most browsers -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- basic favicon -->
    <link rel="shortcut icon" href="https://developer.cdn.mozilla.net/static/img/favicon32.e02854fdcf73.png">
    <!-- additionally consider adding favicons for different devices  -->
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="https://developer.cdn.mozilla.net/static/img/favicon144.a6e4162070f4.png">
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="https://developer.cdn.mozilla.net/static/img/favicon114.0e9fabd44f85.png">
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="https://developer.cdn.mozilla.net/static/img/favicon72.8ff9d87c82a0.png">
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed"
        href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">
</head>

<body>
    <div class="container container--visible main">
        <div class="container-lg">
            <div class="container__sub globe">
                <h1 class="heading-1 text-center globe__title">GEOLORDS</h1>
                <div class="container-md globe__container">
                    <div class="globe__image"></div>
                </div>
            </div>
            <div class="container__sub container__sub--thin">
                <form class="quiz-options" action="">
                    <div class="form-group quiz-options__container">
                        <h2 class="heading-2">Number of Questions</h2>
                        <select class="form-control quiz-options__select" id="slctNumOfQuestions">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="quiz-options__container">
                        <h2 class="heading-2">Select Continent</h2>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent1"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Africa</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent2"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox2">Asia</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent3"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox3">Europe</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent4"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox4">North America</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent5"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox5">South America</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent6"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox6">Oceania</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input quiz-options__chkBox" type="checkbox" id="chkboxContinent6"
                                value="option1">
                            <label class="form-check-label" for="inlineCheckbox7">Antarctica</label>
                        </div>
                    </div>
            </div>
            </form>
            <div class="container__sub">
                <button type="button" id="btnStartFlagQuiz" class="btn btn-primary">Start Flag Quiz</button>
                <button type="button" id="btnStartCapitalQuiz" class="btn btn-primary">Start Capital
                    Quiz</button>
            </div>
        </div>
    </div>
    <div class="container quiz">
        <section class="quiz__ui">
            <div class="container-md quiz__ui-container">
                <button type="button" id="btnQuitQuiz" class="btn btn--circle">X</button>
                <button type="button" id="btnRestart" class="btn btn--circle">↺</button>
            </div>
            <div class="quiz__counter">
                <p> <span class="quiz__correct">0</span>/<span class="quiz_total">total</span></p>
            </div>
        </section>
        <div class="quiz__question">
            <h2 class="heading-2 quiz__text">Temp Text for the questions</h2>
            <!-- <img src="" alt=""> -->
        </div>
        <div class="quiz__options">
            <button type="button" data-value="0" id="btnQuizOption1" class="btn btn-primary btnGeo">Option 1</button>
            <button type="button" data-value="1" id="btnQuizOption2" class="btn btn-primary btnGeo">Option 2</button>
            <button type="button" data-value="2" id="btnQuizOption3" class="btn btn-primary btnGeo">Option 3</button>
            <button type="button" data-value="3" id="btnQuizOption4" class="btn btn-primary btnGeo">Option 4</button>
        </div>
    </div>
    <div class="container feedback">
        <div class="feedback__medal medal"></div>
        <h2 class="heading-3 feedback__message"></h2>
        <div class="feedback__table">
            <table class="table">
                <thead class="feedback__table-heading"> 
                    <tr>
                        <th class="table__heading feedback__table-correct">Correct</th>
                        <th class="table__heading feedback__table-flag"><span class="feedback__question-type"></span></th>
                        <th class="table__heading feedback__table-correct-answer">Correct Answer</th>
                        <th class="table__heading feedback__table-your-answer">Your Answer</th>
                    </tr>
                </thead>
                <tbody class="feedback__table-rows feedback__table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
